<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first Element
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Component</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red;">
            {{ serverElement.content }}
          </strong>
          <em *ngIf="serverElement.type === 'blueprint'">
            {{ serverElement.content }}
          </em>
        </p>
      </app-server-element>
    </div>
  </div>
  <hr />
  <app-game-control (updateNumber)="onUpdateNumber($event)"></app-game-control>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let number of oddNumber" [number]="number"></app-odd>
      <app-even *ngFor="let number of evenNumber" [number]="number"></app-even>
    </div>
  </div>
</div>
