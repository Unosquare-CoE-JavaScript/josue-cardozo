<div class="content">
  <div *ngIf="isAdd">
    <mat-card>
      <mat-card-title>{{ currWeather.weather }}</mat-card-title>
      <mat-card-footer>{{ currWeather.city }}</mat-card-footer>
    </mat-card>
  </div>
  <div *ngIf="!isAdd">
    <div>
      <input matInput type="text" [(ngModel)]="city" />
    </div>
    <div class="example-button-container">
      <button mat-mini-fab color="accent" [disabled]="!city" (click)="AddWeather()">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="weathers" class="mat-elevation-z8">
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="weather">
        <th mat-header-cell *matHeaderCellDef>Weather</th>
        <td mat-cell *matCellDef="let element">{{ element.weather }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<div *ngIf="error" class="content">
  <button mat-button color="warn" (click)="quitError()">I can't find it</button>
</div>
