<div class="row align-items-center h-100 pt-5 pb-5">
  <div class="card col-md-8 mx-auto">
    <div class="card-header">
      Storage
      <a routerLink="/">Back</a>
    </div>
    <div class="card-body text-center">
      <ul class="list-fropu">
        <li class="list-group-item" *ngFor="let store of list">
          {{store.nameFile}} - <a [href]="store.url">{{store.url}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
